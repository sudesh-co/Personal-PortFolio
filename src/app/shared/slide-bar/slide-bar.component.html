        <ul class="main-nav navbar-nav text-center">

          <li class="nav-item" >
            <a class="nav-link d-flex flex-column" [routerLink]="['/about']" routerLinkActive="active">
              <span class="icon-holder">
                <i class="bi bi-person-circle"></i>
              </span><span class="nav-text">About</span>
            </a>
          </li>
          <li class="nav-item" >
            <a class="nav-link d-flex flex-column" [routerLink]="['/project']" routerLinkActive="active">

            <a class="nav-link d-flex flex-column" [routerLink]="['/blog']" routerLinkActive="active">

            <a class="nav-link d-flex flex-column" [routerLink]="['/contact']" routerLinkActive="active">

              </span><span class="nav-text">Contact</span>
            </a>
